<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Custom Script -->
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app" class="container">
        <!-- @ = v-on: -->
        <input v-on:keypress.enter="addTodo" v-model="todoText" placeholder="Todo text" type="text">
        <button v-on:click="addTodo" class="btn btn-primary">Add Todo</button>

        <section class="container">
            <div v-for="(todo, index) in todoList" v-if="todo" class="row">
                <p v-if="todo.completed" class="col text-decoration-line-through">{{ todo.text }}</p>
                <p v-if="todo.completed == false" class="col">{{ todo.text }}</p>
                <div class="col">
                    <button v-if="todo.completed" @click="completeTodo(index)" class="btn btn-outline-warning">unComplete</button>
                    <button v-if="!todo.completed" @click="completeTodo(index)" class="btn btn-outline-success">Complete</button>
                    <button @click="deleteTodo(index)" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
