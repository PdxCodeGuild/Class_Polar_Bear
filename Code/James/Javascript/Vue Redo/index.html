<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script defer src ="./main.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="uppercase" type="text" placeholder="Uppercase characters">
            <input v-model="lowercase" type="text" placeholder="Lowercase characters">
            <input v-model="digits" type="text" placeholder="Digits">
            <input v-model="specialCharacters" type="text" placeholder="Special characters">
            <button v-on:click="generatePassword">Generate Password</button>
            <h3>{{ password }}</h3>
        </div>
    </body>
</html>
