<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom script -->
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app" class="container-fluid">
        <img src="https://www.hanginghyena.com/static/branding/art/Snowman-1.jpg" alt="Snowman" >
        <button @click="checkGuess(i, index)" type="button" class="btn btn-outline-info" v-for="(i, index) in alphabet" :id="'button' + index" >{{ i }}</button>
        <div class="container">
            <div class="row">
              <div v-for="(i, index) in word" class="col fw-bold fs-4" :id="'wordPlace' + index">
                ___
              </div>
            </div>
        </div>
        <div>
            <div v-if="guessLimit > 0">{{ warning }}</div>
            <div v-if="guessLimit === 0">You lost! The word was: <p class="fw-bold fs-4">{{ word }}</p></div>
            <button @click="tryAgain" v-if="guessLimit === 0" class="btn btn-primary">Try Again!</button>
        </div>
    </div>
</body>
</html>
