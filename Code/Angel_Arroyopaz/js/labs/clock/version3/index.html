<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Timer</h1>
    <input type="number" id="timer-input">
    <select id="dropdown-menu-select">
        <option id="hours-option" value="1">Hours</option>
        <option id="minutes-option" value="2">Minutes</option>
        <option id="seconds-option" value="3">Seconds</option>
    </select>
    <button id="start-button">Start!</button>
    <button id="stop-reset-button">Stop/Reset!</button>
    <p id="clock-p"></p>
</body>
</html>
