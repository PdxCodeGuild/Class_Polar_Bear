{% extends 'blog/base.html' %}

{% block title %}
Edit my blog
{% endblock title%}

{% block bg %} 
<style>
    body {
        background-image: linear-gradient(90deg, rgb(68, 144, 190),rgb(251, 254, 241));      
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
</style>
{% endblock bg %}

{% block content %}
<form action="{% url 'blog_edit' blog.id %}" method="POST">
    {% csrf_token %}
    <div>
        <h3>Title</h3>
        {% comment %}
        <input type="text" value="{{blog.title}}" name="title">
        {% endcomment %}
        <textarea name="title" id="title" cols="30" rows="10">{{blog.title}}</textarea>
    </div>
    <div>
        <h3>Body</h3>
        {% comment %}
        <input type="text" value="{{blog.body}}" name="body">
        {% endcomment %}
        <textarea name="body" id="body" cols="30" rows="10">{{blog.body}}</textarea>
    </div>
    <div>
        <h3>Public or Private blog?</h3>
        {{ form.user_choice}}
    </div>
    <input type="submit" value="Submit Changes">
</form>
{% endblock content %}
