<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>Hello</h1>
    <form action="{% url 'save_url' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Enter</button>
    </form>

    {% for short_url in short_urls %}
        <ul>
            <a href="{{ short_url.url }}" target="_blank">{{ short_url.code }} {{short_url.counter}}</a> 
        </ul>
    {% endfor %}
</body>
</html>
