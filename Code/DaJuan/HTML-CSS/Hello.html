<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            h1, h2, h6 {
                color: purple;
                text-align: center;
            }

            table {
                border: 1px solid black;
            }
            
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- headings -->
        <h1>This is the large heading</h1>
        <h2>This is the second.</h2>
        <h6>This is the smallest.</h6>

        <!-- Tables -->
        <table style="border: 1px solid black;">
            <thead>
                <th>Ocean</th>
                <th>Average</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4280 m</td>
                    <td>10911 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
            </tbody>
        </table>

        <!-- paragraph -->
        <p>Here is <strong>some</strong> text.</p>
        <!-- link -->
        <a href="https://google.com">Google :)</a><br>
        <a href="https://github.com/PdxCodeGuild/Class_Polar_Bear">Polar Bear Repo</a>
        
        <!-- Ordered List -->
        <ol>
            <li>first item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <ul>
            <li>1 more item</li>
            <li>Another one</li>
            <li>And Another</li>
        </ul>

        <!-- Image -->
        <img src="https://www.gannett-cdn.com/-mm-/2aed5827bc5df3a0a5efb79bca8c6a1168ada60d/c=43-0-1955-1080/local/-/media/2016/01/13/DetroitFreePress/DetroitFreePress/635883110007767704-ENT-norm-of-the-north.jpg" alt="A polar Bear" height="200">
        
    </body>
</html>
