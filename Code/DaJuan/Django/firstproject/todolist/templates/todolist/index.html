<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <a href="{%  url 'todolist:add'  %}">Add To-do</a>
</head>
<body>
    <h1>Todo:</h1>
    <ul>
    {%  for todo in todos %}
        <a href="{%  url 'todolist:remove_todo' forloop.counter0  %}">
            <li>{{  todo  }}</li>
        </a>
    {%  empty  %}
            <li>No To-do's yet...</li>
    {%  endfor  %}
    </ul>
    {%  if todos  %}
        <a href="{%  url 'todolist:clear_items'  %}">Clear all to-do items...</a>
    {%  endif  %}
    </body>
</html>
