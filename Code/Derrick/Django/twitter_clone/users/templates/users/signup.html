{% extends 'users/index.html' %}

{% load static %}

{% block title_link %}
<title>Signup | Twitter</title>
<link rel="stylesheet" href="{% static 'users/styles.css' %}">
{% endblock title_link %}

{% block content %}
<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Signup</button>
</form>
{% endblock content %}
