{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
    <title>Polls</title>
</head>
<body>
    <div class="wrapper">
        {% if q_list %}
            <ul>
            {% for q in q_list %}
                <li><a href="{% url 'polls:details' q.id %}">{{ q.q_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>    
</body>
</html>
