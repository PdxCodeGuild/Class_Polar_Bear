<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <h2>All available books:</h2>
    {% for book in books %}
        <h4>{{ book.title }}</h4>
        <p><i>{{ book.author }}</i></p>
        {% if book.checked_out == True %}
            <p style="color:red">Currently Checked Out</p>
            <a href="{% url 'checkin_page' %}">Check In Book</a>
        {% elif book.checked_out == False %}
            <p style="color:green">Available</p>
            <a href="{% url 'checkout_page' %}">Check Out Book</a>
        {% endif %}
    {% endfor %}
</body>
</html>
