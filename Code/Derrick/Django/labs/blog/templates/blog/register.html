<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <form action="{% url 'blog:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Register</button>
        <p>Already a member? <a href="{% url 'blog:login' %}">Login here</a></p>
    </form>
</body>
</html>
