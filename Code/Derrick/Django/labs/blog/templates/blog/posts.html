{% extends 'blog/base.html' %}

{% load static %}

{% block title_link %}
<title>All Posts</title>
<link rel="stylesheet" href="{% static 'blog/styles.css' %}"><link>
{% endblock title_link %}

{% block content %}
<h3><span>{{ request.user }}</span> is viewing all posts:</h3>
{% for post in posts %}
<div class="post all">
    <a href="{% url 'blog:details' post.id %}"><h1>{{ post.title }}</h1></a>
    <p class="author">Posted by <i><span>{{ post.user }}</span></i></p>
</div>
{% endfor %}
{% endblock content %}
