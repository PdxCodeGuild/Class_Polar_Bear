{% extends 'blog/base.html' %}

{% load static %}

{% block title_link %}
<title>All Posts</title>
<link rel="stylesheet" href="{% static 'blog/styles.css' %}"><link>
{% endblock title_link %}

{% block content %}
<h1>{{ request.user }} is viewing all posts:</h1>
{% for post in posts %}
<div class="post">
    <a href="{% url 'blog:details' post.id %}"><h1>{{ post.title }}</h1></a>
    <p class="author">Posted by <i>{{ post.user }}</i></p>
</div>
{% endfor %}
{% endblock content %}
