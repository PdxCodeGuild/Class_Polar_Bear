{% extends 'blog/base.html' %}

{% load static %}

{% block title_link %}
<title>{{ request.user }}'s Profile</title>
<link rel="stylesheet" href="{% static 'blog/styles.css' %}"><link>
{% endblock title_link %}
    
{% block content %}
<h1>Welcome, {{ request.user }}</h1>
<a href="{% url 'blog:create' %}">Create New Post</a>   
<div class="posts">
    {% for post in posts %}
        <div class="post profile-post">
            <h1>{{ post.title }}</h1>
            <a href="{% url 'blog:details' post.id %}" class="button">View Post</a>
            <a href="{% url 'blog:edit' post.id %}" class="button">Edit Post</a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
