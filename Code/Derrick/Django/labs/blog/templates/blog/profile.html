<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ request.user }}'s Profile</title>
</head>
<body>
    <h1>Welcome, {{ request.user }}</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h1>{{ post.title }}</h1>
                <!-- <p><i>by {{ post.user }} - {{ post.date_created.month }}/{{ post.date_created.day }}/{{ post.date_created.year }} at {{ post.date_created.time }}</i></p> -->
                <!-- <p>{{ post.body }}</p> -->
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'blog:create' %}">Create Post</a>   
</body>
</html>
