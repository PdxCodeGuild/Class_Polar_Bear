{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="{% static 'guess_number/styles.css' %}">
</head>
<body>
    {% if num == random_num %}
        <h1 class="correct">You guessed {{num}} right</h1>
    {% else %}
        <h1 class="incorrect">You guessed wrong, number was {{random_num}}</h1>
    {% endif %}
</body>
</html>
