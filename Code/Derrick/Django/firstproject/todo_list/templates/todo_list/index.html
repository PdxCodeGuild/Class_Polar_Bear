<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{% url 'add' %}">Add new todo</a>
    {% if todos %}
        <a href="{% url 'clear' %}">Clear list</a>
    {% endif %}
    {% for todo in todos %}
        <li><a href="{% url 'remove' forloop.counter0 %}">{{ todo }}</a></li>
    {% empty %}
        <li>No todos</li>
    {% endfor %}
</body>
</html>
