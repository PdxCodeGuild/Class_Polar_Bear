<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body class="load">
    <h1>Generate Random Password</h1>
    <p id="result"></p>
    <div class="container">
        <p id="error-text"></p>
        <input type="number" id="length" placeholder="Enter length">
        <input type="number" id="lower" placeholder="How many lowercase letters?">
        <input type="number" id="upper" placeholder="How many uppercase letters?">
        <input type="number" id="syms" placeholder="How many symbols?">
        <input type="number" id="nums" placeholder="How many numbers?">
        <button id="generate-btn" class="btn">Generate Password</button>
        <button id="reset-btn" class="btn">Clear password</button>
    </div>
</body>
</html>
