<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row justify-content-center" id="input-container">
        <input class="col-sm-8" v-model="newItem" type="text" />
        <button id="add-btn" class="col-sm-3 btn btn-dark" @click="addItem">
          Add to List
        </button>
      </div>
      <div class="row justify-content-center">
        <ul class="col-sm-10">
          <todo-text
            class="col-md-8 new-item row align-self-center"
            v-for="item in todoList"
            v-bind:todo="item"
            v-bind:key="item.id"
            ><button>sdfsdf</button>sdfsdf</todo-text
          >
        </ul>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./main.js"></script>
  <title>To do</title>
</html>
