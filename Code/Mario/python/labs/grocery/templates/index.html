<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
  </head>
  <body>
    <form method="post" action="{% url 'save_list' %}">
      {% csrf_token %} {{form}}
      <input type="submit"></input>
    </form>

    <div>
        
        {% for item in items  %}
            <p>{{item.desc}}</p>
        {% endfor %}
            
    </div>
  </body>
</html>
