<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app"> 
        <h1>{{ message }}</h1>
        <p>{{ name }} is {{ age }} years old</p>
        <!-- use v-model to target variable and update as it is typed -->
        <input v-model='name' type="text">
        <button v-on:click='birthday'>Happy Birthday!</button>

        <ul>
            <li v-for='color in colors'>
                {{color}}
            </li>
        </ul>
    </div>
    <div id="app-2"> 
        <input v-on:keyup.enter='addColor' v-model='color' type="text">
        <button v-on:click='addColor'>Add Color</button>
        <ul>
            <li v-on:click='removeColor' v-for='color in colors'>
                {{color}}
            </li>
        </ul>
    </div>
</body>
</html>
