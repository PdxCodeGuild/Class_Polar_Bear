<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="main wrapper">
        <h1 class="dance">Welcome to</h1>
        <h1 class="dance">Rock, Paper, Scissors</h1>
    </div>
    <section>
        <div id="game" class="btn-selection"> 
        <button id="rock"  class="btn" type="submit"><h1>&#x1F5FF;</h1></button> 

        <button id="paper" class="btn" type="submit"><h1>&#x1F4C3;</h1></button> 

        <button id="scissors" class="btn" type="submit"><h1>&#x2702;</h1></button> 
        </div>
    </section>
    <div class="game_over">
        <h1 id='results' class="results">Click to choose your item.</h1>
    </div>

</body>
</html>
