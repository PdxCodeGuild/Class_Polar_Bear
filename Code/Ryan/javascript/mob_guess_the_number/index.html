<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id='app'>
        <input v-on:change='newRandomNumber' v-model='buttonNumber' type="text" name="" id="">
        <div v-for="i in parseInt(buttonNumber)">
            <button v-bind:id="'h' + i" v-on:click='checkGuess(i)'>{{i}}</button>
        
        </div>
        <p>{{message}}</p>
        <p>Number of tries = {{displayNumber}}</p>
<p>Created by: Gabe Chacon, DaJuan Martin, James Thornton, Reece Adams, Ryan Gaston.</p>
    </div>
</body>
</html>
