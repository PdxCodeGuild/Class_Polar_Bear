<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <script defer src="./timer.js"></script>
</head>
<body onload="renderTime();">
    <h1>Welcome to my clock and time</h1>
    <div id = "clock" class ="container">
    </div>
    <br><br><br><br>

    <div class="stopwatch">
        <div id="stopwatch">00:00:00.0</div>
        <button onclick="stopwatch.start();">Start</button> 
        <button onClick="stopwatch.stop();">Stop</button>
        <button onClick="stopwatch.reset();">Reset</button>
    </div>
        
    
</body>
</html>
