<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>todo-vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script defer src ="./main.js"></script>
    </head>
    <body>
        <h1> welcome to my vue todo</h1>
        
        <div id ="app">

            <div class ="container">
                <h1>Todo List</h1>

                <div v-if="isEditing">
               

                <input type="text" v-model ="todo">
                <input type="submit" value ="add" @click="storeTodo">

                </div>

                <div v-else>

                    <input type="text" v-model ="todo">
                    <input type="submit" value ="update" @click="updateTodo">


                </div>

                <ul>
                    <li v-for="(todo, index) in todos">
                        {{todo}}

                        <button @click="editTodo(index,todo)">Edit</button>
                        <button @click="deleteTodo(index, todo)">Delete</button>
                    </li>
                </ul>


            </div>
         
        </div>
        
    </body>
</html>
