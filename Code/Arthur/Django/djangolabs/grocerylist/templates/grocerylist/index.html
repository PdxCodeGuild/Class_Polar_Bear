<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries List</title>
    <style>
        .completed 
        {
            text-decoration: dotted;

        }
    </style>
</head>
<body>
    
    <form action="{% url  'grocerylist:add'%}"method="post">
        {% csrf_token %}
        <input type ="text" name ='item'>
        <button type ="submit">Add Grocery</button>
    </form>

    <ul>
        {% for grocery in grocerylist %}
        <li
        {% if grocery.completed %}
        class="completed"
        {% endif %}><a href="{% url 'grocerylist:check' grocery.id %}">{{grocery.item}}</a></li>
        {% endfor %}

    </ul>
</body>
</html>
