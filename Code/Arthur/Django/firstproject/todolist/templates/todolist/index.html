<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <h1>To do</h1>
    <!-- {{todos}} -->
    <!-- django lookup -->

    <a href ="{% url 'todolist:add_todo' %}">Add New to do</a>
    <ul>
        {% for todo in todos %}
        <li>{{todo}}</li>
        {%endfor%}
    </ul>
    
</body>
</html>
