{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess number</title>
    <link rel="stylesheet" href="{% static 'guess_number/style.css' %}">
</head>
<body>
    <h1>Guess the number </h1>
    {% if number == computer_choice %} 
         <h1 class='correct'>You Guessed {{number}} correctly!</h1>
    {% else %}
         <h1 class='incorrect'>You Guessed {{number}} wrongly!</h1>
    {% endif %} 
</body>
</html>
