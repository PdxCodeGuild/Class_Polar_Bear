<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowman | Lab</title>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Custom script -->
  <script defer src="./main.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>
        Save the Snowman
      </h1>
    </header>
    <section>
      <img v-bind:src="pics[wrongCount]" alt="">
    </section>
    <section>
      <div class="guessList">
        <ul v-for="(char, name, index) in renderedWord" :key="index">
          <li class="guesses" :text="char">{{ char }}</li>
        </ul>
      </div>
    </section>
    <section>
      <div id="alphabetUL" class="alphabetList">
        <ul v-for="letter in alphabet">
          <li class="letterItem">
            <button v-on:click="letterPress(letter)" onClick="this.style='background-color:red';this.disabled=true;" class="letterButton">
              {{ letter }}
            </button>
          </li>
        </ul>
      </div>
    </section>

  </div>
</body>
</html>
