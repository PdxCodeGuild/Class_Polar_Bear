<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index | Library</title>
</head>
<body>

  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year Published</th>
      <th>Checkout</th>
    </tr>
    {% for book in books.all %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publish_date }}</td>
        <td>{{ book.status.checkout }}</td>
      </tr>
    {% endfor %}

    <!-- {{status.checkout}} -->

  </table>

</body>
</html>
