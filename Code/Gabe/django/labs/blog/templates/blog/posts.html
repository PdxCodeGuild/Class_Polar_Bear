<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts | Blog</title>
</head>
<body>
  <h1>Hello</h1>
  <ul>

    {% for user in users %}
      <li>{{ user }}</li>
      <ul>
        {% for post in posts %}
          {% if user == post.user %}
            <a href="{% url 'blog:detail' post_id=post.id %}"><li>{{ post.title }}</li></a>
          {% endif %}
        {% endfor %}
      </ul>
    {% endfor %}

  </ul>
  <a href="{% url 'blog:profile' %}">Return to main</a>
</body>
</html>
