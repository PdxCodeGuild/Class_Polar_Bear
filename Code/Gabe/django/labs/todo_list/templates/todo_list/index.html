<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body>
  <h1>Todos:</h1>
  <a href="{% url 'todo_list:add_todo' %}">Add new todo</a>
  <ul>
    {% for todo in todos %}
      <li>{{ todo }}</li>
    {% empty %}
      <li>No todos yet...</li>
    {% endfor %}
  </ul>
</body>
</html>
