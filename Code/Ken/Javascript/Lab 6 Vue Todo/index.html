<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To-Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}<br>
        <input type="text" v-model="newtodo"v-on:keyup.enter="addTodo"><button v-on:click = "addTodo">Add</button>
        <ul id="todo">
             <li v-for="todo in todos">
                {{ todo.text }}<i class='fas fa-trash-alt' id="trash" v-on:click="deleteTodo(todo)"></i><i class="fas fa-undo-alt" v-show="todo.undo" id="undo" v-on:click="undoDone(todo)"></i><i class='fas fa-clipboard-check'  v-on:click='finishTodo(todo)' id="check" v-show="todo.done" ></i>
            </li>
        </ul>
        <ul id="done">
                <li v-for="d in done">
                {{ d.text }}<i class='fas fa-trash-alt' id="trash" v-on:click="deleteDone(d)" ></i><i class="fas fa-undo-alt" v-show="d.undo" id="undo" v-on:click="undoDone(d)"></i><i class='fas fa-clipboard-check' id="check" v-show="d.done" v-on:click="undoDone(d)"></i>
            </li>
        </ul>
    </div>

</body>
</html>
