<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vue Redo Password Generator</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script defer src="./main.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="uppercase" type="text" placeholder="Uppercase Characters">
            <input v-model="lowercase" type="text" placeholder="Lowercase Characters">
            <input v-model="digits" type="text" placeholder="Digits">
            <input v-model="specialChars" type="text" placeholder="Special Characters">
            <button v-on:click="generatePassword">Generate Password</button>
            <h1>{{password}}</h1>
        </div>
    </body>
</html>
