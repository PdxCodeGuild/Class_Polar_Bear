{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="stylesheet" href="{% static 'guess_num/styles.css' %}">
</head>
<body>
    {% if number == computer_choice %}
        <h1 class='correct'>You guessed {{number}} correctly!</h1>
    {% else %}
        <h3 class='incorrect'>Incorrect, the number was {{computer_choice}}</h3>
        <p>You guessed {{number}}</p>
    {% endif %}
</body>
</html>
