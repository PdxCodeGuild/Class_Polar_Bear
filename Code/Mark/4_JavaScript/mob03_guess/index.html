<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="app">
        <input v-on:change="initializer" v-model="userMax" type="number" placeholder="Enter the max of guess range" value="0"/>
        <button v-bind:id="'b' + i" v-on:click="checkGuess(i)" v-for="i in userMax ? parseInt(userMax) : 0">{{i}}</button>
        <h1>{{message}}</h1>
    </div>
</body>
</html>
