<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>
<body>
    <form action="/shortner/saveurl" method="POST">
    
        {% csrf_token %}

        {{form}}
        <button input="submit">Submit</button>

    </form>

    {% for shorturl in shorturls%}
        <ul>
            <a href="{{shorturl.url}}" target="_blank">{{shorturl.code}} {{shorturl.counter}}</a>

        </ul>
   {% endfor %}
       
</body>
</html>
