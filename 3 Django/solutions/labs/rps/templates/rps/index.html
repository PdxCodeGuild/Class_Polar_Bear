<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{% static 'rps/styles.css' %}">
</head>
<body>
    <h1>Welcome to Rock Paper Scissors</h1>

</html>
