<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <nav>
        <a href="">Home</a>
        <a href="">Check In</a>
        <a href="">Check Out</a>
    </nav>
    
    <form action="{% url 'checkout' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Check Out">
    </form>

    {% for book in books %}
        <div>
            {{ book }}
        </div>
    {% endfor %}
        
</body>
</html>
